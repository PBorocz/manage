################################################################################
[[recipes]]
name = "Bump Version"
description = "Bump the version number a single patch level and commit locally"

[[recipes.steps]]
action = "poetry_bump_version_patch"

[[recipes.steps]]
action = "update_readme"

[[recipes.steps]]
action = "git_commit_version_files"


################################################################################
[[recipes]]
name = "Build"
description = "Build our distribution(s)."

[[recipes.steps]]
action = "run_pre_commit"
echo_stdout = true

[[recipes.steps]]
action = "clean"
allow_error = true
confirm = false

[[recipes.steps]]
action = "build"
echo_stdout = true
confirm = false


################################################################################
[[recipes]]
name = "Publish to PyPI"
description = "Release a new version of our package to PyPI."

[[recipes.steps]]
action = "git_create_tag"

[[recipes.steps]]
action = "git_push_to_github"

[[recipes.steps]]
action = "publish_to_pypi"

[[recipes.steps]]
action = "git_create_release"
